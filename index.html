<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <!--link bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Link foglio di stile css-->
    <link rel="stylesheet" href="css/style.css">

    <!--Link vue JS-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Document</title>
</head>
<body>

    <!-- SFONDO PARTE SUPERIORE WEB APP -->
    <header class="my-wrapping-header">

    </header>

    <!-- SFONDO MAIN WEB APP, CHE CONTIENE IL LAYOUT APP -->
    <main class="my-wrapping-main">

        <!-- WEB APP LAYOUT CONTENITORE -->
        <div id="app" class="container my-app-container">
            <div class="row bg-white">
                <div class="col-5">
                    <!-- IMMAGINE UTENTE -->
                    <div class="row d-flex align-items-center justify-content-between pt-2 pb-2 my-container-grey my-border-right">
                        <div class="col-6 my-img-user">
                            <img src="img/avatar_io.jpg" alt="">
                            <span>Nome Utente</span>
                        </div>

                        <!-- ICONE IMPOSTAZIONI UTENTE -->
                        <div class="col-2 d-flex justify-content-end justify-content-between">
                            <i class="fas fa-circle-notch grey-color"></i>
                            <i class="fas fa-comment-alt grey-color"></i>
                            <i class="fas fa-ellipsis-v grey-color"></i>
                        </div>
                    </div>

                    <!-- SEZIONE NOTFICHE -->
                    <div class="row pb-2 pt-2 my-notification-section">
                        <div class="col-1">
                            <i class="fas fa-bell-slash" id="my-notification-icon"></i>
                        </div>
                        <div class="col-5 pt-2">
                            <p class="my-notification-text">Ricevi notifiche di nuovi messaggi</p>
                            <p id="my-notification-text-underline"> Attiva Notifiche desktop</p>
                        </div>
                    </div>

                    <!-- SEZIONE CHAT (SEARCHBAR/BOTTOM) -->
                    <div class="row pb-1 pt-2 my-search-section">
                        <div class="col-2">
                            <button class="my-button-search"><i class="fas fa-search grey-color"></i></button>
                        </div>
                        <div class="col-10">
                            <input class="my-search-bar" type="text" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </div>

                    <!-- SEZIONE ELENCO CHAT -->
                    <div class="row my-chat-section">
                        <div class="col-12">
                            <ul class="list-unstyled">
                                <li class=" p-2 my-chat-img" v-for ="(element, index) in contacts">
                                    <img :src="'img/avatar' + element.avatar + '.jpg'"> {{element.name}}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- PARTE DESTRA CON MESSAGISTICA E IMPOSTAZIONI PER LA CHAT IN NAVBAR -->

                <!-- IMPOSTAZIONI NAV BAR CON MESSAGISTICA APERTA E IMPOSTAZIONI CHAT -->
                <div class="col-7 my-container-chat">
                    <div class="row d-flex align-items-center pb-2 pt-2 my-container-grey">
                        <div class="col-12">
                            <div class="row justify-content-between my-chat-nav-bar">
                                <div class="col-6  my-img-chatting-user ">
                                    <img src="img/avatar_1.jpg" alt="">
                                    <span>descrizione</span>
                                </div>

                                <!-- IMPOSTAZIONI CHAT -->
                                <div class="col-2 d-flex align-items-center justify-content-end justify-content-between ">
                                    <i class="fas fa-search grey-color"></i>
                                    <i class="fas fa-paperclip grey-color"></i>
                                    <i class="fas fa-ellipsis-v grey-color"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- LAYOUT CHAT -->
                    <div class="row my-container-messages">
                        <div class="col-12">
                            <div class="my-chat-container">

                            </div>
                        </div>
                    </div>

                    <!-- SEZIONE BARRA RISPOSTA ALLA CHAT CON ICONE PER OPZIONI -->
                    <div class="row my-messages-options d-flex align-items-center">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-1 d-flex justify-content-center">
                                    <i class="far fa-smile grey-color fs-5"></i>
                                </div>
                                <div class="col-10">
                                    <input id="my-interactive-bar-messages" class="grey-color" type="text" placeholder="Scrivi un messaggio">
                                </div>
                                <div class="col-1 d-flex justify-content-center">
                                    <i class="fas fa-microphone grey-color fs-5"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="myscript.js">
    </script>
</body>
</html>
