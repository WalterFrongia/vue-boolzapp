<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <!--link bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Link foglio di stile css-->
    <link rel="stylesheet" href="css/style.css">

    <!--Link vue JS-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Document</title>
</head>
<body>

    <!-- SFONDO PARTE SUPERIORE WEB APP -->
    <header class="my-wrapping-header">

    </header>

    <!-- SFONDO MAIN WEB APP, CHE CONTIENE IL LAYOUT APP -->
    <main class="my-wrapping-main">

        <!-- WEB APP LAYOUT CONTENITORE -->
        <div id="app" class="container my-app-container my-border">
            <div class="row bg-white">
                <div class="col-5">
                    <!-- IMMAGINE UTENTE -->
                    <div class="row pt-3 pb-3">
                        <div class="col-6">
                            <span>img</span>
                            <span>nome</span>
                        </div>

                        <!-- ICONE IMPOSTAZIONI UTENTE -->
                        <div class="col-6 d-flex justify-content-end">
                            <span>icone</span>
                            <span>icone</span>
                            <span>icone</span>
                        </div>
                    </div>

                    <!-- SEZIONE NOTFICHE -->
                    <div class="row pt-2 pb-2 my-border-top ">
                        <div class="col-12">
                            <i class="fas fa-bell-slash"></i>
                            <span>Notifiche</span>
                        </div>
                    </div>

                    <!-- SEZIONE CHAT (SEARCHBAR/BOTTOM) -->
                    <div class="row pb-1 pt-2 my-border-top">
                        <div class="col-2">
                            <button class="my-button-search"><i class="fas fa-search"></i></button>
                        </div>
                        <div class="col-10">
                            <input class="my-search-bar" type="text">
                        </div>
                    </div>

                    <!-- SEZIONE ELENCO CHAT -->
                    <div class="row my-chat-section my-border-top">
                        <div class="col-12">
                            <ul class="list-unstyled">
                                <li class=" p-2 my-chat-img"v-for ="(element, index) in contacts">
                                    <img src="img/avatar_1.jpg" alt=""> {{element.name}}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- PARTE DESTRA CON MESSAGISTICA E IMPOSTAZIONI PER LA CHAT IN NAVBAR -->

                <!-- IMPOSTAZIONI NAV BAR CON MESSAGISTICA APERTA E IMPOSTAZIONI CHAT -->
                <div class="col-7 my-border-left">
                    <div class="row">
                        <div class="col-12">
                            <div class="row my-chat-nav-bar">
                                <div class="col-6 ">
                                    <span>img</span>
                                    <span>descrizione</span>
                                </div>

                                <!-- IMPOSTAZIONI CHAT -->
                                <div class="col-6 d-flex justify-content-end">
                                    <span>icone</span>
                                    <span>icone</span>
                                    <span>icone</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="myscript.js">
    </script>
</body>
</html>
